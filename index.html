<!DOCTYPE html>
<html lang="en">
<head>

  <title>SportSurge</title>

    body {
      font-family: Arial, sans-serif;

    }

    header {
      background-color: #111;
      padding: 20px;
      text-align: center;

    }

    .watch-link {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }

    footer {

    }
